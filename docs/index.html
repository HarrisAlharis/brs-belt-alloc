<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS – Arrivals Belt Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1720;
      --panel: #111923;
      --ink: #e7edf5;
      --muted: #9fb1c5;
      --grid: rgba(255,255,255,0.05);
      --green: #b7f3c8;
      --green-bg: #133d29;
      --blue: #a8d8ff;
      --blue-bg: #10314a;
      --orange: #ffd49a;
      --orange-bg: #3e2a13;
      --red: #ffb3b8;
      --red-bg: #3d151a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }
    header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--grid);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
    }
    h1 { margin: 0; font-size: 18px; font-weight: 700; }
    .meta { color: var(--muted); font-size: 12px; white-space: nowrap; }
    .wrap { padding: 10px 14px 26px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 8px;
      overflow: hidden;
    }
    thead th {
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 11px;
      letter-spacing: .25px;
      text-transform: uppercase;
      padding: 9px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: rgba(0,0,0,0.05);
      white-space: nowrap;
    }
    tbody td {
      padding: 7px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      vertical-align: middle;
      font-size: 13.5px;
    }
    tbody tr:last-child td { border-bottom: 0; }
    .col-flight { width: 8.5ch; font-weight: 600; }
    .col-origin { width: 19ch; }
    .col-time { width: 16ch; }
    .col-status { width: 10ch; }
    .col-flow { width: 9ch; }
    .col-belt { width: 6ch; }
    .col-start, .col-end { width: 7ch; font-variant-numeric: tabular-nums; }
    .origin-code { font-weight: 600; display: block; }
    .origin-name {
      font-size: 12px;
      color: var(--muted);
      display: block;
      max-width: 16ch;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .time {
      display: flex;
      gap: .35rem;
      align-items: center;
      font-variant-numeric: tabular-nums;
    }
    .time-sched { opacity: .6; }
    .time-arrow { opacity: .45; }
    .time-eta { font-weight: 600; }
    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: .15rem .55rem;
      font-size: 12.5px;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,.09);
    }
    .pill-green { background: var(--green-bg); color: var(--green); }
    .pill-blue  { background: var(--blue-bg);  color: var(--blue);  }
    .pill-orange{ background: var(--orange-bg);color: var(--orange); }
    .pill-red   { background: var(--red-bg);   color: var(--red);   }
    .pill-flow  { background: rgba(16,25,50,.6); color: #dfe7ff; }
    .pill-belt  { background: rgba(19,22,30,.3); color: #e7edf5; }
    tfoot td {
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      text-align: right;
    }
    .empty { text-align: center; padding: 12px !important; color: var(--muted); }
    .error {
      color: #ffb3b8;
      background: rgba(61,21,26,.4);
      border: 1px solid rgba(255,179,184,.4);
    }
    @media (max-width: 980px) {
      .col-reason { display: none; }
      .col-start, .col-end { display: none; }
      header { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BRS – Arrivals Belt Plan</h1>
    <div class="meta" id="meta">Loading…</div>
  </header>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th class="col-flight">Flight</th>
          <th class="col-origin">Origin</th>
          <th class="col-time">Time</th>
          <th class="col-status">Status</th>
          <th class="col-flow">Flow</th>
          <th class="col-belt">Belt</th>
          <th class="col-start">Start</th>
          <th class="col-end">End</th>
          <th class="col-reason">Reason</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="9" class="empty">Loading…</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">Source: FR24 (screen-scrape) • This view refreshes when JSON updates.</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- external script to avoid inline issues on GH Pages -->
  <script src="app.js?v=4" defer></script>
</body>
</html>
