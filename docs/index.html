<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS – Arrivals Belt Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1720;
      --panel: #111923;
      --ink: #e7edf5;
      --muted: #9fb1c5;
      --grid: rgba(255,255,255,0.05);
      --green: #b7f3c8;
      --green-bg: #133d29;
      --blue: #a8d8ff;
      --blue-bg: #10314a;
      --orange: #ffd49a;
      --orange-bg: #3e2a13;
      --red: #ffb3b8;
      --red-bg: #3d151a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--grid);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .meta {
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    .wrap {
      padding: 10px 14px 26px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 8px;
      overflow: hidden;
    }

    thead th {
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 11px;
      letter-spacing: .25px;
      text-transform: uppercase;
      padding: 9px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: rgba(0,0,0,0.05);
      white-space: nowrap;
    }

    tbody td {
      padding: 7px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      vertical-align: middle;
      font-size: 13.5px;
    }
    tbody tr:last-child td { border-bottom: 0; }

    .col-flight   { width: 9ch; font-weight: 600; }
    .col-origin   { width: 20ch; }
    .col-time     { width: 16ch; }
    .col-status   { width: 16ch; }
    .col-flow     { width: 10ch; }
    .col-belt     { width: 6ch; }
    .col-start,
    .col-end      { width: 7ch; font-variant-numeric: tabular-nums; }
    .col-reason   { width: 16ch; }

    .origin-code {
      font-weight: 600;
      display: block;
    }
    .origin-name {
      font-size: 12px;
      color: var(--muted);
      display: block;
      max-width: 16ch;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .time {
      display: flex;
      gap: .35rem;
      align-items: center;
      font-variant-numeric: tabular-nums;
    }
    .time-sched { opacity: .6; }
    .time-arrow { opacity: .45; }
    .time-eta   { font-weight: 600; }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: .15rem .55rem;
      font-size: 12.5px;
      line-height: 1.3;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,.09);
    }
    .pill-green { background: var(--green-bg);  color: var(--green);  border-color: rgba(183,243,200,.4); }
    .pill-blue  { background: var(--blue-bg);   color: var(--blue);   border-color: rgba(168,216,255,.35); }
    .pill-orange{ background: var(--orange-bg); color: var(--orange); border-color: rgba(255,212,154,.4); }
    .pill-red   { background: var(--red-bg);    color: var(--red);    border-color: rgba(255,179,184,.4); }
    .pill-flow  { background: rgba(16,25,50,.6); color: #dfe7ff; }
    .pill-belt  { background: rgba(19,22,30,.3); color: #e7edf5; }

    .empty {
      text-align: center;
      padding: 12px !important;
      color: var(--muted);
      font-size: 13px;
    }
    .error {
      color: #ffb3b8;
      background: rgba(61,21,26,.4);
      border: 1px solid rgba(255,179,184,.4);
    }

    /* hover tooltip for flight extra info */
    .flight-wrap {
      position: relative;
      display: inline-block;
      cursor: default;
    }
    .flight-code {
      font-weight: 600;
      color: var(--ink);
    }
    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 4px;
      min-width: 160px;
      max-width: 240px;
      background: #1e293b;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 6px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.4;
      white-space: nowrap;
      z-index: 999;
    }
    .flight-wrap:hover .tooltip {
      display: block;
    }

    tfoot td {
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      text-align: right;
    }

    @media (max-width: 980px) {
      .col-reason { display: none; }
      .col-start, .col-end { display: none; }
      header { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BRS – Arrivals Belt Plan</h1>
    <div class="meta" id="meta">Loading…</div>
  </header>

  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th class="col-flight">Flight</th>
          <th class="col-origin">Origin</th>
          <th class="col-time">Time</th>
          <th class="col-status">Status</th>
          <th class="col-flow">Flow</th>
          <th class="col-belt">Belt</th>
          <th class="col-start">Start</th>
          <th class="col-end">End</th>
          <th class="col-reason">Reason</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="9" class="empty">Loading…</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">
            Source: FR24 (screen-scrape) • Allocated 15→45 mins per belt.
            CTA →6 / Domestic →7 / Heavy →5. No belt 4.
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    (async function () {
      const meta  = document.querySelector('#meta');
      const tbody = document.querySelector('#tbody');

      const candidateUrls = [
        'assignments.json',
        './assignments.json',
        '/brs-belt-alloc/assignments.json'
      ];

      let data = null;
      let lastErr = null;

      for (const u of candidateUrls) {
        try {
          const res = await fetch(u + '?v=' + Date.now(), { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status + ' on ' + u);
          data = await res.json();
          break;
        } catch (err) {
          lastErr = err;
        }
      }

      if (!data) {
        tbody.innerHTML = `<tr><td colspan="9" class="empty error">Could not load assignments.json. ${lastErr ? lastErr.message : ''}</td></tr>`;
        meta.textContent = 'Load failed';
        return;
      }

      const rows = Array.isArray(data.rows) ? data.rows : [];

      meta.textContent = `Updated ${formatWhen(data.generated_at_local || data.generated_at_utc)} • CTA→6 / DOM→7 / Heavy→5`;

      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="9" class="empty">No arrivals found.</td></tr>`;
        return;
      }

      // sort by start (belt start) or ETA fallback
      rows.sort((a,b) => firstTimeMs(a) - firstTimeMs(b));

      tbody.innerHTML = rows.map(r => renderRow(r)).join('');

      // --------------- helpers ---------------

      function firstTimeMs(r){
        if (r.start) return new Date(r.start).getTime();
        if (r.eta)   return new Date(r.eta).getTime();
        if (r.scheduled_local){
          const iso = todayIsoFromHHMM(r.scheduled_local);
          if (iso) return new Date(iso).getTime();
        }
        return Number.MAX_SAFE_INTEGER;
      }

      function todayIsoFromHHMM(hhmm) {
        if (!hhmm) return null;
        const now = new Date();
        const parts = hhmm.split(':');
        const hh = Number(parts[0]||'0');
        const mm = Number(parts[1]||'0');
        const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0, 0);
        return d.toISOString();
      }

      function pad(n){ return String(n).padStart(2,'0'); }
      function hhmmFromIso(iso){
        if(!iso) return '';
        const d = new Date(iso);
        return pad(d.getHours())+':'+pad(d.getMinutes());
      }
      function escapeHtml(s){
        return String(s ?? '').replace(/[&<>"']/g, c => (
          {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
        ));
      }
      function formatWhen(iso){
        if(!iso) return '';
        return hhmmFromIso(iso);
      }

      function splitOrigin(r){
        // Show "AYT" + "Antalya"
        // Try "Antalya(AYT)" / "Antalya (AYT)"
        // If only "(CPH)", code=CPH name=''
        let code = (r.origin_iata || '').toUpperCase();
        let raw  = r.origin || '';

        const m = raw.match(/^(.+?)\s*\(([A-Za-z0-9]{2,5})\)/);
        if (m) {
          // Antalya (AYT)
          const nameGuess = m[1].trim();
          const codeGuess = m[2].toUpperCase();
          if (!code) code = codeGuess;
          raw = nameGuess;
        } else {
          // maybe it's just "(CPH)"
          const m2 = raw.trim().match(/^\(([A-Za-z0-9]{2,5})\)$/);
          if (m2) {
            code = m2[1].toUpperCase();
            raw = '';
          }
        }

        return {
          code,
          name: raw.trim()
        };
      }

      function timeCell(r){
        const schedLocal = r.scheduled_local || '';
        const etaLocal   = r.eta_local || (r.eta ? hhmmFromIso(r.eta) : '');

        if (!schedLocal && !etaLocal) {
          return '';
        }

        // show "sched → eta", only arrow if they differ
        if (schedLocal && etaLocal && schedLocal !== etaLocal) {
          return `<div class="time">
            <span class="time-sched">${escapeHtml(schedLocal)}</span>
            <span class="time-arrow">→</span>
            <span class="time-eta">${escapeHtml(etaLocal)}</span>
          </div>`;
        }

        // same, or only one available
        return `<div class="time"><span class="time-eta">${escapeHtml(etaLocal || schedLocal)}</span></div>`;
      }

      // colour logic:
      //  - if delay < 0  => blue (early)
      //  - if delay <=5  => green (on time / within 5 min)
      //  - if 15-20 min  => orange
      //  - if >20 min    => red
      //  - else default  => green
      function statusPill(r){
        const delay = (typeof r.delay_min === 'number') ? r.delay_min : null;
        let text = r.status || '';
        if (!text) {
          if (r.eta_local) text = 'estimated ' + r.eta_local;
          else text = 'scheduled';
        }

        let cls = 'pill-green';
        if (delay !== null) {
          if (delay < 0) {
            cls = 'pill-blue';
          } else if (delay >= 20) {
            cls = 'pill-red';
          } else if (delay >= 15) {
            cls = 'pill-orange';
          } else if (delay <= 5) {
            cls = 'pill-green';
          } else {
            cls = 'pill-green';
          }
        } else {
          const low = text.toLowerCase();
          if (low.includes('early')) cls = 'pill-blue';
          else if (low.includes('delayed')) cls = 'pill-orange';
        }
        return `<span class="pill ${cls}">${escapeHtml(text)}</span>`;
      }

      function tooltipContent(r){
        const bits = [];
        if (r.airline) {
          bits.push(`<div><strong>${escapeHtml(r.airline)}</strong></div>`);
        }
        if (r.aircraft) {
          bits.push(`<div>${escapeHtml(r.aircraft)}</div>`);
        }
        if (r.pax_estimate != null) {
          bits.push(`<div>pax ~${escapeHtml(r.pax_estimate)}</div>`);
        }
        if (r.reason) {
          bits.push(`<div>reason: ${escapeHtml(r.reason)}</div>`);
        }
        return bits.join('');
      }

      function renderRow(r){
        const o = splitOrigin(r);
        const startLocal = r.start ? hhmmFromIso(r.start) : '';
        const endLocal   = r.end   ? hhmmFromIso(r.end)   : '';

        return `
          <tr>
            <td class="col-flight">
              <div class="flight-wrap">
                <span class="flight-code">${escapeHtml(r.flight || '')}</span>
                <div class="tooltip">
                  ${tooltipContent(r)}
                </div>
              </div>
            </td>
            <td class="col-origin">
              <span class="origin-code">${escapeHtml(o.code)}</span>
              <span class="origin-name">${escapeHtml(o.name)}</span>
            </td>
            <td class="col-time">${timeCell(r)}</td>
            <td class="col-status">${statusPill(r)}</td>
            <td class="col-flow">
              <span class="pill pill-flow">${escapeHtml((r.flow || '').toUpperCase())}</span>
            </td>
            <td class="col-belt">
              <span class="pill pill-belt">${escapeHtml(r.belt ?? '?')}</span>
            </td>
            <td class="col-start">${escapeHtml(startLocal)}</td>
            <td class="col-end">${escapeHtml(endLocal)}</td>
            <td class="col-reason">${escapeHtml(r.reason || '')}</td>
          </tr>
        `;
      }
    })();
  </script>
</body>
</html>
