<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS – Arrivals Belt Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1720;
      --panel: #111923;
      --ink: #e7edf5;
      --muted: #9fb1c5;
      --grid: rgba(255,255,255,0.05);
      --green: #b7f3c8;
      --green-bg: #133d29;
      --blue: #a8d8ff;
      --blue-bg: #10314a;
      --orange: #ffd49a;
      --orange-bg: #3e2a13;
      --red: #ffb3b8;
      --red-bg: #3d151a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--grid);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    .meta {
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .wrap {
      padding: 10px 14px 26px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 8px;
      overflow: hidden;
    }
    thead th {
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 11px;
      letter-spacing: .25px;
      text-transform: uppercase;
      padding: 9px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: rgba(0,0,0,0.05);
      white-space: nowrap;
    }
    tbody td {
      padding: 7px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      vertical-align: middle;
      font-size: 13.5px;
    }
    tbody tr:last-child td { border-bottom: 0; }

    .col-flight   { width: 9ch; font-weight: 600; white-space: nowrap; }
    .col-origin   { width: 22ch; }
    .col-time     { width: 18ch; }
    .col-status   { width: 14ch; }
    .col-flow     { width: 10ch; }
    .col-belt     { width: 6ch; text-align:center; }
    .col-start,
    .col-end      { width: 7ch; font-variant-numeric: tabular-nums; text-align:center; }
    .col-reason   { width: 12ch; }

    .origin-code {
      font-weight: 600;
      display: block;
    }
    .origin-name {
      font-size: 12px;
      color: var(--muted);
      display: block;
      max-width: 18ch;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .time {
      display: flex;
      gap: .35rem;
      align-items: center;
      font-variant-numeric: tabular-nums;
      flex-wrap: wrap;
    }
    .time-sched { opacity: .6; }
    .time-arrow { opacity: .45; }
    .time-eta { font-weight: 600; }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: .15rem .55rem;
      font-size: 12.5px;
      white-space: nowrap;
      border: 1px solid rgba(255,255,255,.09);
    }
    .pill-green {
      background: var(--green-bg);
      color: var(--green);
      border-color: rgba(183,243,200,.4);
    }
    .pill-blue  {
      background: var(--blue-bg);
      color: var(--blue);
      border-color: rgba(168,216,255,.35);
    }
    .pill-orange{
      background: var(--orange-bg);
      color: var(--orange);
      border-color: rgba(255,212,154,.4);
    }
    .pill-red   {
      background: var(--red-bg);
      color: var(--red);
      border-color: rgba(255,179,184,.4);
    }
    .pill-flow  {
      background: rgba(16,25,50,.6);
      color: #dfe7ff;
    }
    .pill-belt  {
      background: rgba(19,22,30,.3);
      color: #e7edf5;
    }

    tfoot td {
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      text-align: right;
    }

    .empty {
      text-align: center;
      padding: 12px !important;
      color: var(--muted);
      font-size: 13px;
    }
    .error {
      color: #ffb3b8;
      background: rgba(61,21,26,.4);
      border: 1px solid rgba(255,179,184,.4);
    }

    .flight-cell {
      cursor: help;
      text-decoration: none;
      border-bottom: 1px dotted rgba(255,255,255,0.3);
    }

    @media (max-width: 980px) {
      .col-reason { display: none; }
      .col-start, .col-end { display: none; }
      header { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <header>
    <h1>BRS – Arrivals Belt Plan</h1>
    <div class="meta" id="meta">Loading…</div>
  </header>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th class="col-flight">Flight</th>
          <th class="col-origin">Origin</th>
          <th class="col-time">Time</th>
          <th class="col-status">Status</th>
          <th class="col-flow">Flow</th>
          <th class="col-belt">Belt</th>
          <th class="col-start">Start</th>
          <th class="col-end">End</th>
          <th class="col-reason">Reason</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="9" class="empty">Loading…</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">Source: FR24 (screen-scrape) • Allocated 15+30 mins per belt. CTA→6 / Domestic→7 / Heavy→5.</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
    (async function () {
      const meta = document.querySelector('#meta');
      const tbody = document.querySelector('#tbody');

      const candidates = [
        'assignments.json',
        './assignments.json',
        '/brs-belt-alloc/assignments.json'
      ];

      let data = null;
      let lastError = null;

      for (const url of candidates) {
        try {
          const res = await fetch(url + '?v=' + Date.now(), { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status + ' on ' + url);
          const text = await res.text();
          data = JSON.parse(text);
          break;
        } catch (err) {
          lastError = err;
        }
      }

      if (!data) {
        tbody.innerHTML = `<tr><td colspan="9" class="empty error">Could not load assignments.json. ${lastError ? lastError.message : ''}</td></tr>`;
        meta.textContent = 'Load failed';
        return;
      }

      const rows = Array.isArray(data.rows) ? data.rows.slice() : [];

      meta.textContent = `Generated ${data.generated_at_local || data.generated_at_utc || ''} • Horizon ${data.horizon_minutes || ''} min`;

      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="9" class="empty">No arrivals found.</td></tr>`;
        return;
      }

      // sort by ETA, earliest first
      rows.sort((a,b) => {
        const ta = firstTime(a);
        const tb = firstTime(b);
        return ta - tb;
      });

      tbody.innerHTML = rows.map(r => renderRow(r)).join('');

      // ----- helpers -----
      function firstTime(r){
        if (r.eta) return new Date(r.eta).getTime();
        if (r.start) return new Date(r.start).getTime();
        return Number.MAX_SAFE_INTEGER;
      }
      function pad(n){ return String(n).padStart(2,'0'); }
      function hhmm(iso){
        if(!iso) return '';
        const d = new Date(iso);
        return `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
      function escapeHtml(s){
        return String(s ?? '').replace(/[&<>"']/g, c => ({
          '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
        }[c]);
      }
      function beltBadge(b){
        const v = (b===undefined || b==="" || b===null) ? '?' : b;
        return `<span class="pill pill-belt">${escapeHtml(v)}</span>`;
      }
      function flowBadge(flow){
        return `<span class="pill pill-flow">${escapeHtml((flow||'').toUpperCase())}</span>`;
      }
      function timeCell(r){
        const schedLocal = r.scheduled_local || '';
        const etaLocal   = r.eta_local || hhmm(r.eta);
        if (schedLocal) {
          return `<div class="time">
            <span class="time-sched">${escapeHtml(schedLocal)}</span>
            <span class="time-arrow">→</span>
            <span class="time-eta">${escapeHtml(etaLocal || '')}</span>
          </div>`;
        }
        return `<div class="time"><span class="time-eta">${escapeHtml(etaLocal || '')}</span></div>`;
      }

      // status pill colours based on delay_min:
      // blue  = early (delay_min < 0)
      // green = on time / small slip (0–9 OR null)
      // orange= 10–19
      // red   = 20+
      function statusPill(r){
        const text = r && r.status
          ? r.status
          : (r && r.eta_local ? `Estimated ${r.eta_local}` : '—');
        const d = (typeof r.delay_min === 'number') ? r.delay_min : null;
        let cls = 'pill-green';
        if (d !== null) {
          if (d < 0) cls = 'pill-blue';
          else if (d >= 20) cls = 'pill-red';
          else if (d >= 10) cls = 'pill-orange';
          else cls = 'pill-green';
        } else {
          const s = String(text).toLowerCase();
          if (s.includes('early')) cls = 'pill-blue';
          else if (s.includes('delayed')) cls = 'pill-orange';
          else if (s.includes('cancel')) cls = 'pill-red';
        }
        return `<span class="pill ${cls}">${escapeHtml(text)}</span>`;
      }

      // Tooltip when hovering flight number only
      function flightTooltip(r){
        const bits = [];
        if (r.airline) bits.push(r.airline.trim());
        if (r.aircraft) bits.push(r.aircraft.trim());
        if (r.pax_estimate != null) bits.push(`${r.pax_estimate} pax`);
        if (r.scheduled_local || r.eta_local) {
          bits.push(`Sched ${r.scheduled_local || ''} → ETA ${r.eta_local || ''}`.trim());
        }
        return bits.join(" • ");
      }

      function renderRow(r){
        return `
          <tr>
            <td class="col-flight">
              <span class="flight-cell" title="${escapeHtml(flightTooltip(r))}">
                ${escapeHtml(r.flight || '')}
              </span>
            </td>
            <td class="col-origin">
              <span class="origin-code">${escapeHtml((r.origin_iata || '').toUpperCase())}</span>
              <span class="origin-name">${escapeHtml(r.origin_name || '')}</span>
            </td>
            <td class="col-time">${timeCell(r)}</td>
            <td class="col-status">${statusPill(r)}</td>
