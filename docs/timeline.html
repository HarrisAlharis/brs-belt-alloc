<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS — Arrivals Belt Timeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="timeline.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">BRS — Arrivals Belt Timeline</div>
    <div id="meta" class="meta"></div>
  </header>

  <!-- Controls row -->
  <div class="controls">
    <div class="chiprow" id="beltChips"></div>

    <div class="right-controls">
      <label class="lbl">Zoom:</label>
      <select id="zoom">
        <option value="8" selected>8 px/min (default)</option>
        <option value="10">10 px/min</option>
        <option value="12">12 px/min (wide)</option>
      </select>
      <button id="nowBtn" class="btn">Now</button>

      <div class="legend">
        <span class="dot dot-ok"></span> On time / small slip
        <span class="dot dot-10"></span> +10–19
        <span class="dot dot-20"></span> +20+
        <span class="dot dot-early"></span> Early
        <span class="dot dot-stale"></span> &gt;60 min ago
      </div>
    </div>
  </div>

  <!-- Viewport -->
  <div id="viewport" class="viewport">
    <!-- Sticky belt names -->
    <div class="belts-col" id="beltsCol"></div>

    <!-- Scrollable timeline -->
    <div class="scroll-outer" id="scrollOuter">
      <div class="scroll-inner" id="scrollInner">
        <canvas id="ruler" class="ruler"></canvas>
        <div id="rows" class="rows"></div>
        <div id="nowLine" class="now-line"></div>
      </div>
    </div>
  </div>

  <footer class="foot">
    <div>
      Source: FR24 (screen-scrape) • Auto-refresh ~90s • 4-hour local history kept in your browser.
    </div>
  </footer>

  <script src="timeline.js"></script>
</body>
</html>
