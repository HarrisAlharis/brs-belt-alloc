<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRS — Arrivals Belt Timeline</title>
  <link rel="stylesheet" href="timeline.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">BRS — Arrivals Belt Timeline</div>
      <div class="controls">
        <label>Zoom:
          <select id="zoomSelect">
            <option value="3">3 px/min (narrow)</option>
            <option value="6" selected>6 px/min (default)</option>
            <option value="9">9 px/min (wide)</option>
          </select>
        </label>
        <button id="nowBtn">Now</button>
        <span class="legend">
          <span class="dot dot-on"></span> On time / small slip
          <span class="dot dot-10"></span> +10–19
          <span class="dot dot-20"></span> +20+
          <span class="dot dot-early"></span> Early
          <span class="dot dot-old"></span> &gt;60 min ago
        </span>
      </div>
      <div id="generated"></div>
    </header>

    <div id="errorBanner" class="error hidden"></div>

    <div id="gantt" class="gantt">
      <div id="yAxis" class="y-axis"></div>
      <div class="gantt-scroll">
        <div id="xAxis" class="x-axis"></div>
        <div id="nowLine" class="now-line"></div>
        <div id="rows" class="rows"></div>
      </div>
    </div>

    <footer class="footer">
      Source: FR24 (screen-scrape) • Auto-refresh ~90s • 4-hour local history kept in your browser.
    </footer>
  </div>

  <script src="timeline.js"></script>
</body>
</html>
