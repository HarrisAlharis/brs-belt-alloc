<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS — Arrivals Belt Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="timeline.css?v=2">
</head>
<body>
  <header class="topbar">
    <div class="title">BRS — Arrivals Belt Timeline</div>
    <div class="meta" id="meta">Loading…</div>
  </header>

  <nav class="controls">
    <div class="group">
      <span class="label">Belt filter:</span>
      <button data-belt="1" class="chip">Belt 1</button>
      <button data-belt="2" class="chip">Belt 2</button>
      <button data-belt="3" class="chip">Belt 3</button>
      <button data-belt="5" class="chip">Belt 5</button>
      <button data-belt="6" class="chip">Belt 6</button>
      <button data-belt="7" class="chip">Belt 7</button>
      <button data-belt="all" class="chip chip--primary">All</button>
      <button data-belt="none" class="chip">None</button>
    </div>

    <div class="group">
      <span class="label">Zoom:</span>
      <select id="zoom">
        <option value="3">3 px/min (narrow)</option>
        <option value="6" selected>6 px/min (default)</option>
        <option value="10">10 px/min (wide)</option>
      </select>
      <button id="nowBtn" class="chip chip--primary">Now</button>
      <span class="legend">
        <span class="legend-pill ok"></span> On time / small slip
        <span class="legend-pill y10"></span> +10–19
        <span class="legend-pill y20"></span> +20+
        <span class="legend-pill early"></span> Early
        <span class="legend-pill faded"></span> >60 min ago
      </span>
    </div>
  </nav>

  <main id="viewport">
    <div id="canvas">
      <!-- vertical NOW line -->
      <div id="nowLine"></div>
      <!-- time grid -->
      <div id="grid"></div>
      <!-- lanes and pucks go here -->
      <div id="lanes"></div>
    </div>
  </main>

  <footer class="foot">
    Source: FR24 (screen-scrape) • View updates automatically (poll ~90s). Local 4-hour history is kept in your browser.
  </footer>

  <script src="timeline.js?v=2"></script>
</body>
</html>
