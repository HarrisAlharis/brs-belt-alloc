<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRS – Belt Plan (Interactive Timeline)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="timeline.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <header class="topbar">
    <div class="lhs">
      <h1>BRS – Arrivals Belt Plan</h1>
      <div id="meta" class="meta"></div>
    </div>
    <div class="rhs controls">
      <div class="control">
        <label>Belts</label>
        <div id="belt-filter" class="chips"></div>
      </div>
      <div class="control">
        <label>Window</label>
        <select id="back">
          <option value="15">Back 15 min</option>
          <option value="30">Back 30 min</option>
          <option value="60">Back 1 h</option>
          <option value="120">Back 2 h</option>
        </select>
        <select id="ahead">
          <option value="90">Ahead 1.5 h</option>
          <option value="180" selected>Ahead 3 h</option>
          <option value="240">Ahead 4 h</option>
          <option value="360">Ahead 6 h</option>
        </select>
        <button id="now" class="btn">Now</button>
      </div>
      <div class="control">
        <label>Zoom</label>
        <select id="zoomPreset">
          <option value="1">1 px/min (wide)</option>
          <option value="2">2 px/min</option>
          <option value="3" selected>3 px/min</option>
          <option value="6">6 px/min (tight)</option>
        </select>
      </div>
      <div class="legend">
        <span class="dot ontime"></span>On time
        <span class="dot slip10"></span>+10–19
        <span class="dot slip20"></span>+20+
        <span class="dot early"></span>Early
      </div>
    </div>
  </header>

  <div id="host" class="host">
    <svg id="chart"></svg>
  </div>

  <div class="footnote">Wheel/trackpad to pan • Shift+Wheel to zoom • Click a puck for details</div>

  <div id="tooltip" class="tooltip" style="display:none;"></div>

  <script src="timeline.js"></script>
</body>
</html>
